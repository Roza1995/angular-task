<div  class = "mx-auto" style="width: 600px; margin-top:100px">
    <h1>Create account</h1>
    <form [formGroup] = "signUp" (ngSubmit) = "goLogInPage()">
        <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                formControlName = "email">
                <p class="text-danger" [hidden] = "signUp.controls['email'].untouched || !signUp.controls['email'].errors?.required">This field is required</p>
                <p class="text-danger" [hidden] = "!signUp.get('email').hasError('pattern')">Non valid email</p>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
                formControlName = "password">
                <p  class = "text-danger" [hidden] = "signUp.controls['password'].untouched || !signUp.controls['password'].errors?.required">This field is required</p>
                <p  class = "text-danger" [hidden] = "!signUp.get('password').hasError('minlength')">Must be more than 8 symbol</p>
                <p  class = "text-danger" [hidden] = "!signUp.get('password').hasError('maxlength')">Must not be less than 16 symbol</p>
            <label for="inputPassword4"> Confirm Password</label>
            <input type="password" formControlName = "confirmPassword" class="form-control" id="inputConfirmPassword4">
                <p  class = "text-danger" [hidden] = "!signUp.get('confirmPassword').hasError('confirmPassword')">Confirmed password is not true</p>
            </div>
        <button type="submit" class="btn btn-primary" [disabled] = "signUp.invalid">Sign Up</button>
    </form>
    
</div>
