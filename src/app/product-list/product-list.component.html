<section class = "mt-5">
    <h1 *ngIf = "products.length === 0">No Results</h1>
    <div *ngFor = "let item of products;let i = index "
            style = "width: 300px"
            class = "card-group d-inline-block">

        <app-product-row [product] = "item"></app-product-row>
    </div>
</section>
