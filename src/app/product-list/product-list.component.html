<div class="site-section" id="products-section">
  <div class="container">
    <div class="row mb-5 justify-content-center">
      <div class="col-md-6 text-center">
        <h3 class="section-sub-title">Popular Products</h3>
        <h2 class="section-title mb-3">Our Products</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae nostrum natus excepturi fuga ullam
          accusantium vel ut eveniet aut consequatur laboriosam ipsam.</p>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-1">
          <select [(ngModel)] = "filteredProduct" (change)="_filterByType()">
            <option [value]="item.type" *ngFor="let item of types">{{item.type}}</option>
          </select>
      </div>
      <div class="col-3">
        <div class="active-purple-4 mb-4">
          <input
              placeholder="Search"
              [ngModel]="searchText"
              (ngModelChange)="_searchProducts($event)"
              [ngModelOptions]="{standalone: true}"
          >
        </div>
      </div>

      <div class="col-2">
        <span class="fa-stack fa-2x has-badge"  [attr.data-count] = "cartIds.length" routerLink = "/bucket"  routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}">
          <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
          <i style="" class="fa fa-shopping-cart fa-stack-2x red-cart"></i>
        </span>

      </div>
    </div>



    <h1 *ngIf="products.length === 0">No Results</h1>
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-5" *ngFor="let item of products.data;let i = index">
        <app-product-row [product]="item" (onSubmit) = "fetch()" ></app-product-row>
      </div>
    </div>

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" (click)="setPage(1)">1</a></li>
        <li class="page-item"><a class="page-link" (click)="setPage(2)">2</a></li>
        <li class="page-item"><a class="page-link" (click)="setPage(3)">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>

</div>
