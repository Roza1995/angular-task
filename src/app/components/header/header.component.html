<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" href="#">E-Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"  routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" routerLink="/about">About</a>
        </li>
        <li class="nav-item" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" routerLink="/contact">Contact Us</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
          <a class="mr-sm-2 btn btn-primary" routerLink="/login" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">Login</a>
          <a class="mr-sm-2 btn btn-success" routerLink="/register" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">Register</a>
          <a class="nav-link" (click)="authenticationService.LogOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
          </a>
      </form> 
    </div>
  </nav>
</header>
